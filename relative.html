<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box
		{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid black;

		}
		.relative
		{
			position: relative;
			top: 100px;
			left: 100px;
		}
		.absolute
		{
			position: absolute;
			top: 100px;
			left: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box relative"></div>
	<div class="box"></div>
	<div class="box"></div>
</body>
</html>
